<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Instalook</title>
</head>
<body>

<!-- nav bar -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">Strona główna</a>
            </div>
        </div>
    </nav>

<!-- form -->
<br><br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <form th:action="@{/add}" method="post" id="form" name="form"  enctype="multipart/form-data">

                    <!-- title -->

                    <div class="form-group">
                        <label for="title">Tytuł: </label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Wpisz tytuł"
                               autofocus="autofocus" required>
                    </div>

                    <!-- description -->

                    <div class="form-group">
                        <label for="desc">Opis: </label>
                        <textarea class="form-control" id="desc" name="desc" placeholder="Wpisz opis zdjęcia"
                                      autofocus="autofocus" rows="4" required></textarea>
                    </div>

                    <!-- inpute image -->

                    <div class="form-group">
                        <label for="image">Zdjęcie: </label>
                        <input type="file" class="form-control" id="image" name="image"
                                      autofocus="autofocus" accept="image/png, image/jpg, image/jpeg" required>
                    </div>

                    <div class="container col-md-12">
                        <div class="alert alert-warning">Dozwolone formaty zdjęcia: png, jpg, jpeg.<br>
                                                        Maksymalny rozmiar pliku to 8 MB.</div>
                    </div>

                    <!-- button -->

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="image-submit" id="image-submit"
                                       class="form-control btn btn-success" value="Dodaj zdjęcie">
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>


</body>
</html>
